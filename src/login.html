<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  <script defer src="./assets/fontawesome/js/solid.min.js"></script>
</head>

<body>
    <section class="flex justify-center items-center px-10 h-[90vh] mt-9 ">
        

        <div class="flex justify-center items-center w-[60vw]  h-[90vh] shadow-lg shadow-black rounded-lg">
            
            <div class=" flex-1 hidden lg:block justify-center items-center rounded-lg">
                <img src="./assets/images/login/login.jpg" class="bg-cover bg-center w-[100%] h-[90vh] rounded-t-lg">
            </div>



            <div class="flex flex-1 lg:flex-none w-full bg-[#e9e9e9] md:w-1/2 h-auto min-h-full flex-col justify-center px-6 py-12 lg:px-8 border rounded-lg " >

                <div class="sm:mx-auto  sm:w-full sm:max-w-sm">
                    <img class="mx-auto h-12 w-auto" src="./assets/images/logo/logo.png" alt="Trekstyle Company">
                    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 ">Log in to your account</h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form>
                    <div>
                        <span class="font-semibold text-[#010101] text-lg ">Email Address </span> <br>
                        <input type="email" name="email" required class="block mt-2 w-full rounded-md pl-3  border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                    </div>
                    <div>
                        <div class="flex items-center justify-between pt-2">
                            <div class="font-semibold text-[#010101] text-lg ">Password </div>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                            </div>
                        </div>

                        <input type="password" name="password" required  class="block mt-2 w-full pl-3 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                    </div>
                    

                    <div>
                        <button type="submit" class="flex w-full mt-6 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">LOG IN</button>
                    </div>

                    <div class="mt-4">
                        <span class="text-[16px] text-center">Dont'n have an account? <a href="./signup.html" class="text-blue-700 underline hover:text-blue-400 ease-in-out">SIGNUP</a></span>
                    </div>
                    
                </form>
                </div>
            </div>
                

            

        </div>
    </section>
</body>
</html>
